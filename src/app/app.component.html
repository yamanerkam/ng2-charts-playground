<div class="canvas-wrapper">
  <div class="team-legend">
    <div>
      <span>BVB</span>
      <img src="../assets/bvp.svg" alt="BVB Logo" />
    </div>
    <div>
      <span>STP</span>
      <img src="../assets/stp.svg" alt="STP Logo" />
    </div>
  </div>
  <canvas baseChart
          [data]="barChartData"
          type="bar"
          [options]="barChartOptions"
          [plugins]="chartPlugins"
          >
  </canvas>
</div>
